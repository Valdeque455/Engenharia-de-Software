<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Portal de Eventos</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <a href="index.html" class="auth-back">
            <i class="fas fa-arrow-left"></i>
            Voltar ao início
        </a>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="auth-title">Criar Conta</h1>
                <p class="auth-subtitle">Junte-se à nossa comunidade de eventos</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="name">Nome Completo</label>
                    <input type="text" id="name" class="form-control" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Telefone</label>
                    <input type="tel" id="phone" class="form-control" placeholder="(00) 00000-0000" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                        <button type="button" class="password-toggle" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirmar Senha</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirme sua senha" required>
                        <button type="button" class="password-toggle" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Eu concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
                    </div>
                </div>

                <button type="submit" class="form-submit">
                    Criar Conta <i class="fas fa-user-plus"></i>
                </button>
            </form>

            <div class="auth-divider">
                <span>ou cadastre-se com</span>
            </div>

            <div class="auth-social">
                <button class="auth-social-button">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="auth-social-button">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>

    <script src="js/dataManager.js"></script>
    <script src="js/auth.js"></script>
    <div class="toast-container"></div>
</body>
</html>
