<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Plataforma de Eventos Acadêmicos</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-graduation-cap"></i> Plataforma de Eventos Acadêmicos</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="admin.html"><i class="fas fa-cog"></i> Administração</a></li>
                <li class="auth-links"></li>
            </ul>
        </nav>
    </header>

    <section class="section" style="margin-top: 100px;">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Painel de Administração</h2>
                <p class="section-description">Gerencie usuários, eventos e permissões</p>
            </div>

            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="users">
                    <i class="fas fa-users"></i> Usuários
                </button>
                <button class="admin-tab" data-tab="reports">
                    <i class="fas fa-chart-bar"></i> Relatórios
                </button>
            </div>

            <div id="usersContent" class="admin-content active">
                <div id="usersList">
                    <!-- Lista de usuários será carregada aqui -->
                </div>
            </div>

            <div id="reportsContent" class="admin-content">
                <div id="reportsContainer">
                    <!-- Relatórios serão carregados aqui -->
                </div>
            </div>
        </div>
    </section>

    <script src="js/dataManager.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/reports.js"></script>
    <div class="toast-container"></div>
</body>
</html>
